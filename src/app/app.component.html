<div  id='header'>
  {{title}}
</div>
<div id='content'>
  <div id='newTrip'>
<input type='text' placeholder="Add trip title" [(ngModel)]='newTrip.title'/>
<button (click)='addTrip(newTrip)'>Add trip</button>
  </div>
  <div class='trip' *ngFor='let trip of trips'> 
    {{trip.title}}
    <div appHighlight>{{trip.startDate | date:'fullDate'}}</div>
  </div>
</div>
